{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Lists</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container">
        <image src="{% static "img/logo_black.svg" %}" height="50px"/>
        <div class="log_in navbar-right">
            <form class="navbar-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="email">
                    <input type="text" class="form-control" placeholder="password">
                </div>
                <button type="Submit" class="btn btn-default btn-warning log_button">Log in</button>
            </form>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
<!--welcome page-->
<div class="container">
    <div class="jumbotron">
        <h1>Start a new TO-DO list!</h1>
        <p><input type="text" class="form-control" placeholder="Name your new list" </input></p>
        <div class="checkbox">
            <label><input type="checkbox" value="">Private</label>
        </div>
    </div>
</div>

<!--list view-->
<div class="container">
    <div class="jumbotron">
        <input type="html" class="list_name form-control" value="Moja lista">
        <input type="html" class="list_element form-control" value="MÃ³j elements">
        <input type="text" class="new_element form-control" placeholder="add new element"/>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
