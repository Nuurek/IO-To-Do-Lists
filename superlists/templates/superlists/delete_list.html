{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div class="container text-center">
        <h3>Are you sure you want to delete "{{ object.name }}"?</h3>
        <form action="{% url 'delete_list' object.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a class="btn btn-primary" href={% url 'list' object.id %}>Go back to list</a>
        </form>
    </div>
{% endblock %}
