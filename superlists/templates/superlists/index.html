{% comment %}placeholder template{% endcomment %}


<form action="{% url 'create_todo_list' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Create" />
</form>

{% if latest_todo_lists %}
    <ul>
    {% for todo_list in latest_todo_lists %}
        <li><a href="{% url 'detail' todo_list.id %}">{{ todo_list.name }}</a> {{ todo_list.creation_date }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
